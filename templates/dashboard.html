<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favi.ico') }}" type="image/x-icon">
    <title>Admin Dashboard</title>
</head>
<body>
    <a href="{{url_for('index')}}"> <h1>Admin Dashboard</h1></a>

    <!-- Display user information -->
    <table>
        <tr>
            <th>Username</th>
            <th>Coins</th>
            <th>Hashed PW</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.coins }}</td>
            <td>{{ user.password }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Form to reset a user's coins or remove a user -->
  
    <form method="POST" class="form-container">
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username" required>

        <button type="submit" name="action" value="reset_coins" class="link-box2">Reset Coins</button>
        <button type="submit" name="action" value="remove_user" class="link-box2">Remove User</button>
    </form>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <b>
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            <b>
        {% endif %}
    {% endwith %}

    <a href="{{ url_for('logout') }}" class="link-box">Logout</a>
    <a href="{{ url_for('index')}}" class="link-box"> Home</a>
</body>
</html>
